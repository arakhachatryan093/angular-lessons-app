<div (click)="openEdit(product)"  class="card ml-0 mr-0" [style.width]="'18rem'">
  <img [src]="product.imgUrl" class="card-img-top" [alt]="product.title">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p>Price: {{ product.price + ' $'}}</p>
    <p class="card-text">{{ product.description }}</p>
    <a href="#" class="btn btn-primary">View details</a>
  </div>
</div>

<div *ngIf="isLoading; else Productedit">
  <app-loader></app-loader>
</div>
<ng-template #Productedit >
<div  *ngIf="editForm ">
  <form #productForm = "ngForm" (ngSubmit)="updateProduct(productForm.value)" #productForm = "ngForm">
    <div class="form-group row">
      <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="col-form-label-sm" [(ngModel)]="product.title" name="title">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm1" class="col-sm-2 col-form-label col-form-label-sm">price</label>
      <div class="col-sm-10">
        <input appBlockCopyPaste type="text" class="form-control form-control-sm" id="colFormLabelSm1" placeholder="col-form-label-sm" [(ngModel)]="product.price" name="price">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelSm2" class="col-sm-2 col-form-label col-form-label-sm">description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" id="colFormLabelSm2" placeholder="col-form-label-sm" [(ngModel)]="product.description" name="description">
      </div>
    </div>
    <button type="submit">update</button>
  </form>
</div>
</ng-template>
